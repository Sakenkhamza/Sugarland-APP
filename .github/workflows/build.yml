name: Build Tauri App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          npm install

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "Sugarland v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false

      - name: Generate Updater JSON
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        run: |
          # The tauri-action automatically creates an updater.json format if configured or we can construct one.
          # We'll use a small script to generate updater.json from the release.
          echo "Generating updater.json"
          node scripts/generate-updater.js ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} ${{ github.ref_name }}

      - name: Deploy to GitHub Pages
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-dist
          keep_files: true
